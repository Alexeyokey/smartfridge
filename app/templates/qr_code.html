<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с QR-кодом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .qr-frame {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border: 5px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    
    <div class="container">

        <h1>QR-код товара</h1>

        <!-- Рамка для QR-кода -->
        <div class="qr-frame" id="qr-code-container">
            <!-- Здесь будет отображаться QR-код -->
            <img src="{{ url_product }}" alt="QR Code" id="qr-code" />
        </div>

        <!-- Кнопки -->
        <div class="buttons">
            <!-- Кнопка "Добавить продукт" -->
            <button onclick="saveproduct('{{ qr_id }}')" class="btn" >Добавить продукт</button>
            <script>
                function saveproduct(qr_id) {
                    // console.log(product);
                    fetch(`/api/add_qr_product`, {
                        headers: {
                        'Content-Type': 'application/json'
                    },

                    body: JSON.stringify({ qr_id: qr_id}),

                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => alert(data.message))
                    .catch(error => console.error('Ошибка:', error));
                }
            </script>
            <!-- Кнопка "Скачать QR-код" -->
            <button class="btn" id="download-qrcode-btn">Скачать QR-код</button>
        </div>

        <div class="buttons">
            <button class="btn btn-back" id="back-btn">Назад</button>
        </div>
    </div>
                        
    <script>
        // Функция для скачивания QR-кода
        document.getElementById('download-qrcode-btn').addEventListener('click', function() {
            const qrCodeImg = document.getElementById('qr-code');
            const link = document.createElement('a');
            link.href = qrCodeImg.src;
            link.download = 'qr-code.png';
            link.click();
        });
    </script>

</body>
</html>
