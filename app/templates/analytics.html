<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .stat {
            font-size: 18px;
            margin: 10px 0;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
        }

        .date-picker {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Analytics</h2>
    <div class="date-picker">
        <label for="start-date">С даты:</label>
        <input type="date" id="start-date">
        <label for="end-date">По дату:</label>
        <input type="date" id="end-date">
        <button onclick="updateAnalytics()" class="btn">Обновить</button>
    </div>
    <div class="stat">Количество удаленных продуктов: <span id="deleted-count">0</span></div>
    <div class="stat">Количество испортившихся продуктов: <span id="spoiled-count">0</span></div>
    <div class="stat">Потребление продуктов: <span id="consumed-count">0</span></div>
    <a href="/" class="btn">Назад</a>
</div>

<script>
    // Пример данных (можно заменить на динамическое обновление через API)
    let deletedProducts = 12;
    let spoiledProducts = 5;
    let consumedProducts = 20;
    
    document.getElementById("deleted-count").textContent = deletedProducts;
    document.getElementById("spoiled-count").textContent = spoiledProducts;
    document.getElementById("consumed-count").textContent = consumedProducts;
    
    function updateAnalytics() {
        let startDate = document.getElementById("start-date").value;
        let endDate = document.getElementById("end-date").value;
        
        // Здесь можно добавить логику запроса к серверу с выбранными датами
        alert(`Обновление данных с ${startDate} по ${endDate}`);
    }
</script>

</body>
</html>
