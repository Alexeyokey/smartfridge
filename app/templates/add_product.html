{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Product</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="name">{{ form.name.label }}</label>
        {{ form.name(id="name") }}

        <label for="type">{{ form.type.label }}</label>
        {{ form.type(id="type") }}

        <label for="calories">{{ form.calories.label }}</label>
        {{ form.calories(id="calories") }}

        <label for="ingredients">{{ form.ingredients.label }}</label>
        {{ form.ingredients(id="ingredients") }}

        <label for="allergic">{{ form.allergic.label }}</label>
        {{ form.allergic(id="allergic")}}
       <p>{{ form.submit(type="submit")}}</p> 
        <!-- <button type="submit"></button> -->
        
    </form>
</body>
</html>
{% endblock %}
