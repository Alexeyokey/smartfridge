{% extends "base.html" %} 
 
{% block content %} 
    <div class = "table2" style="overflow: hidden;"> 
    <table class="table22" style="border-collapse: separate; border-spacing: 0;"> 
        <thead> 
            <tr class="tr2"> 
            <th class="th2">ID</th> 
            <th class="th3">Название</th> 
            <th class="th3">Количество</th> 
            <th class="th3"> Дата</th> 
            <th class="th4">Срок годности</th> 
            </tr> 
        </thead> 
        <tbody>  
            {% for row in table %} 
            <tr> 
                <td>{{ row.id }}</td> 
                <td>{{ row.name }}</td> 
                <td>{{ row.count }}</td> 
                <td>{{ row.produced_date }}</td> 
                <td>{{ row.last_date }}</td> 
            </tr> 
            {% endfor %} 
        </tbody> 
        </table> 
    </div> 
{% endblock %}
